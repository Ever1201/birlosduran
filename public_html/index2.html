<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boda Bere & Ever</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-image: url("https://drive.google.com/file/d/1jNI7Zl7tqY1nI8Ico9WQx2kCTHfcqrwo/view?usp=sharing");
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column; /* Cambiado a columna para alinear imagen y contenedor */
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0 20px; /* Agregado padding horizontal */
      box-sizing: border-box; /* Para incluir padding en el tamaño total */
    }

    .upload-image {
      width: 100%; /* Ajusta el ancho de la imagen */
      max-width: 300px; /* Establece un ancho máximo */
      margin-bottom: 20px; /* Espacio entre la imagen y el contenedor */
      background-size: contain;
    }

    .upload-container {
      background-color: rgba(255, 255, 255, 0.089);      
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.027);
      text-align: center;
      width: 100%;
      max-width: 400px; /* Max ancho para evitar que sea muy grande en pantallas grandes */
    }

    .upload-container h2 {
      margin-bottom: 20px;
      color: #333;
      font-size: 1.5rem; /* Tamaño de fuente responsive */
    }

    .file-input {
      display: block;
      margin: 20px auto;
      padding: 10px;
      border: 2px dashed #d9d9d9;
      border-radius: 8px;
      width: 100%;
      cursor: pointer;
      font-size: 1rem; /* Tamaño de fuente para entrada de archivos */
    }

    .file-input:hover {
      border-color: #295f48;
    }

    .upload-btn {
      background-color: #18392b;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1rem; /* Tamaño de fuente para el botón */
      width: 100%; /* Botón ocupa todo el ancho */
      transition: background-color 0.3s ease;
    }

    .upload-btn:hover {
      background-color: #295f48;
    }

    #output {
      margin-top: 20px;
      color: #28a745;
      font-size: 0.9rem; /* Tamaño de fuente para el mensaje de salida */
    }

    .footer {
      margin-top: 30px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>

  <img src="https://lh4.googleusercontent.com/SeMeN3CWVnEmyFcPHwjgs2NEhDl_TBlb4BXt0cN_4z2kIBlHZkV-W9fvDs8QcvogPnDAjobzMkBv7qCRFPQtmMWrnqYVnE63u3PIRAEN8bh67u1Yr1sMsbIpJiJ3cD6Sxw=w1280" alt="Sube tus archivos" class="upload-image"> <!-- Imagen añadida aquí -->

  <div class="upload-container">
    <h2>Compartenos Tus Recuerdos</h2>
    <form id="myForm">
      <input type="file" name="myFile" id="myFile" class="file-input" accept="*/*"><br>
      <input type="button" value="Subir archivo" class="upload-btn" onclick="uploadFile()">
    </form>
    <div id="output"></div>
  </div>

  <script>
    function uploadFile() {
      var form = document.getElementById('myForm');
      var file = document.getElementById('myFile').files[0];
      var formData = new FormData();
      formData.append('myFile', file);

      google.script.run.withSuccessHandler(function(response) {
        document.getElementById('output').innerHTML = response;
      }).uploadFile(formData);
    }
  </script>
  
  <script src="js/script.js"></script>

</body>
</html>
